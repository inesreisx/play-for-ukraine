<script>
    function loadGames() {
        document.getElementById("games").innerHTML = '';
        _games.forEach(e => {
            addGameDiv(e.name, e.img, e.url);
        });
    }

    function addGameDiv(name, img, url) {
        var dv = document.createElement("div");
        dv.className = "gallery";
        var a = document.createElement("a");
        a.href = url; a.target = "_blank";
        var i = document.createElement("img");
        i.src = img; i.alt = name;
        a.appendChild(i);
        dv.appendChild(a);
        document.getElementById("games").appendChild(dv);
    }
</script>
<script src="games.js" onload="loadGames()"></script>
